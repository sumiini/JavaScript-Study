<html>
    <head>
        <meta charset="UTF-8">
        <title>javascript</title>
    </head>
    <body>
        <h1>html dom 요소를 이용한 innerHTML</h1>
        <p id="text">이 문장을 바꿀 것입니다.</p>
        <script>
            var str=document.getElementById("text");
            str.innerHTML="이 문장으로 바뀌었습니다.";
        </script>
    </body>

</html>
