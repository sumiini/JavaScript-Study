<html>
    <head>
        <meta charset="UTF-8">
        <title>javascript output</title>
       <h1>head 태그 내의 자바스크립트</h1>
       <p id="date_head"></p>
       <button onclick="printDate2()">현재 날짜와 시간</button>
       <script>
           function printDate2(){
               document.getElementById("date_head").innerHTML=Date();
           }
       </script>
    </head>

    <body>
        <h1>body 태그 내의 자바스크립트</h1>
        <p id="date"></p>
        <button onclick="printDate()">현재 날짜와 시간</button>
        <script>
            function printDate(){
                document.getElementById("date").innerHTML=Date();
            }
        </script>
    </body>
</html>
