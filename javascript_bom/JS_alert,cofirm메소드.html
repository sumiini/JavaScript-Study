<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript BOM Dialog Box</title>
</head>

<body>

	<h1>alert() 메소드</h1>
	<button onclick="alertDialogBox()">alert 대화 상자</button>


	<h1>cofirm() 메소드</h1>
	<button onclick="confirmDialogBox()">cifirm 대화 상자</button>
	<p id="btn"></p>
		
	<script>
		function alertDialogBox() {
			alert("확인을 누를 때까지 다른 작업을 할 수 없어요!");
		}

		function confirmDialogBox(){
			var str;
			if(confirm("확인이나 취소를 눌러주세요.")===true){
				str="당신은 확인을 눌렀습니다.";
			}
			else{
				str="당신은 취소를 눌렀습니다.";
			}

			document.getElementById("btn").innerHTML=str;
		}
	</script>
	
</body>

</html>
