<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Object Handling</title>
</head>

<body>

	<h1>객체간의 비교</h1>

	<script>
		function Dog(color, name, age) {
			this.color = color;
			this.name = name;
			this.age = age;
		}

		var myDog = new Dog("흰색", "마루", 1);
		var hisDog = new Dog("흰색", "마루", 1);		// 모든 프로퍼티의 값이 모두 같은 객체를 생성함.
		document.write((myDog == hisDog) + "<br>");		// false
		document.write((myDog === hisDog) + "<br>");	// false

		var herDog = hisDog;							// hisDog 객체를 변수 herDog에 대입함.
		document.write((hisDog == herDog) + "<br>");	// true
		document.write((hisDog === herDog) + "<br>");	// true
        // myDog 와 hisDog 객체는 가지고 있는 프로퍼티의 값이 모두 같다.하지만 두 객체는 별개의 객체이므로 ==, === 모두 false
        // herDog에 hisDog객체를 대입. 이때 객체를 대입한 변수를 객체 레퍼런스라하며,
        // herDog는 hisDog객체를 가리킨다. 객체 레퍼런스는 객체 자체를 저장하는 것이 아니라, 객체가 위치한 주소를 저장.
        // 따라서 변수 herDog와 hisDog를 == , ===로 비교하면 모두 ture
	</script>
	
</body>

</html>
