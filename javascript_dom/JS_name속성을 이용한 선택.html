<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript DOM Element</title>
</head>

<body>

	<h1>name 속성을 이용한 선택</h1>
	<p name="first">첫 번째 단락이에요!</p>
	<ul>
		<li name="first">첫 번째 아이템이에요!</li>
		<li>두 번째 아이템이에요!</li>
		<li>세 번째 아이템이에요!</li>
		<li>네 번째 아이템이에요!</li>
		<li>다섯 번째 아이템이에요!</li>
	</ul>

	<script>
		var selectedItem = document.getElementsByName("first");	// name 속성값이 "first"인 모든 요소를 선택함.
		for (var i = 0; i < selectedItem.length; i++) {
			selectedItem.item(i).style.color = "red";			// 선택된 모든 요소의 텍스트 색상을 변경함.
		}
        // 아이디로 선택하는 것과는 다르게 name 속성으로 선택하면 동일한 name들 모두 선택 가능하다.
	</script>
	
</body>

</html>
