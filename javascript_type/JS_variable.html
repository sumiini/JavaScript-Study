<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Variable</title>
    </head>



    <body>
        <h1>변수의 선언과 초기화 </h1>
        <p id="hi_date"></p>

        <script>
            var month=12;
            var date=25;

            document.getElementById("hi_date").innerHTML="크리스마스는 "+month+
            "월"+date+"일 이다."
        </script>

    </body>


</html>
