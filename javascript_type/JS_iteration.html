<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>JS iteration</title>
        <style>
            table {border-collapse: collapse;}
            tr,td{border: 2px solid orange; pad: 5px}
        </style>
    </head>

    <body>
        <script>
            var arr=[1,true,"java script"];

            var result="<table><tr>"
            for(var idx in arr){
                result+="<td>"+arr[idx]+"</td>"
            }
            result+="</tr></table>";

            document.write(result);
        </script>
    </body>
</html>
