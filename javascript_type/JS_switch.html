<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS conditional statement</title>
    </head>


    <body>
        <h1>여러개의 case절을 가지는 swittch</h1>

        <script>
            var hi_date=new Date().getDay();

            switch(hi_date){
                case 1: 
                case 2: 
                case 3: 
                case 4:
                default: // 0부터 6까지의 값이 아닌 경우
				    document.write("아직도 주말은 멀었네요... 힘내자구요!!");
				break; 
			    case 5: // 금요일인 경우
				    document.write("오늘은 불금이네요!!");
				    break; 
			    case 6: document.write("토요일");
			    case 0: // 일요일인 경우
				    document.write("즐거운 주말에도 열심히 공부하는 당신~ 최고에요!!");
				    break;
            }

        </script>
    </body>
</html>
